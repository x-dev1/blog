{% extends 'base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
<h1>Последние записи</h1>
{% for post in posts %}
<div class="position">
    <h2><a href="{% url 'posts:post' post.id %}">{{ post.name }}</a></h2>
    <p>{{post.text}}</p>
    <img src="{{ post.image.url }}" style="max-height: 400px; max-width: 600px;">
</div>
{% endfor %}
{% endblock %}
