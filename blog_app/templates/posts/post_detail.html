{% extends 'base.html' %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}
<div class="position">
    <h2><a href="{% url 'posts:post' post.id %}">{{ post.name }}</a></h2>
    <p>{{post.text}}</p>
    <img src="{{ post.image.url }}" style="max-height: 400px; max-width: 600px;">
</div>
{% endblock %}
